<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Chatbot - Auto Load Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Segoe UI', "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #dadbd3;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px; 
            height: 100vh;
            background-color: #efeae2;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
            filter: contrast(0.5);
        }

        /* Header Style */
        .wa-header {
            background-color: #008069;
            color: white;
            z-index: 30;
        }

        /* Bubble Style */
        .message-in {
            background-color: #ffffff;
            color: #111b21;
            border-radius: 0 8px 8px 8px;
            position: relative;
            margin-left: 8px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message-in::before {
            content: "";
            position: absolute;
            top: 0; left: -8px;
            width: 0; height: 0;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #ffffff;
        }

        .message-out {
            background-color: #d9fdd3;
            color: #111b21;
            border-radius: 8px 0 8px 8px;
            position: relative;
            margin-right: 8px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message-out::before {
            content: "";
            position: absolute;
            top: 0; right: -8px;
            width: 0; height: 0;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #d9fdd3;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); }

        /* Tombol Kirim */
        .wa-send-btn {
            background-color: #00a884;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            flex-shrink: 0;
            border: none;
            cursor: pointer;
        }

        /* Meta info positioning */
        .msg-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: -4px;
            margin-bottom: -2px;
            margin-right: -2px;
        }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div class="app-container shadow-xl">
        <div class="chat-bg"></div>
        
        <!-- Header -->
        <header class="wa-header p-3 flex items-center justify-between shadow-md h-[60px] flex-shrink-0">
            <div class="flex items-center space-x-2">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white" class="cursor-pointer"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border border-gray-100">
                    <img id="display-avatar" src="" alt="Avatar" class="w-full h-full object-cover">
                </div>
                <div class="overflow-hidden">
                    <h1 id="display-name" class="font-semibold text-[16px] leading-tight truncate">Memuat...</h1>
                    <p class="text-[12px] text-white opacity-90">online</p>
                </div>
            </div>
            <div class="flex items-center space-x-5 text-white pr-1">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"></path></svg>
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path></svg>
                <!-- Ikon Gear tetap ada untuk Admin mengganti link jika perlu -->
                <svg id="admin-setting-btn" onclick="toggleModal('setup-modal')" class="hidden cursor-pointer" viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5zm7-4.5c.01-.33.05-.66.05-1s-.04-.67-.05-1l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.01.2 13.81 0 13.57 0h-4c-.24 0-.44.2-.48.44l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L3.05 9c-.01.33-.05.66-.05 1s.04.67.05 1L.94 12.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.04.24.24.44.48.44h4c.24 0 .44-.2.48-.44l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64L19 11z"></path></svg>
            </div>
        </header>

        <!-- Chat Container -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-3 space-y-2 custom-scrollbar z-10">
            <!-- Messages load here -->
        </main>

        <!-- Footer -->
        <footer class="bg-transparent p-2 flex items-center space-x-2 z-20 mb-1">
            <div class="flex-1 bg-white rounded-full flex items-center px-4 py-1 shadow-sm border border-gray-100">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="mr-3 cursor-pointer"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg>
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ketik pesan" 
                    class="bg-transparent text-[#111b21] w-full border-none focus:outline-none text-[16px] py-2"
                    onkeypress="handleKeyPress(event)"
                >
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="ml-2 rotate-45 cursor-pointer"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"></path></svg>
            </div>
            <button onclick="sendMessage()" class="wa-send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </footer>
    </div>

    <!-- Modal Admin -->
    <div id="setup-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-white text-[#111b21] p-6 rounded-lg max-w-sm w-full shadow-2xl">
            <h2 class="text-xl font-bold text-[#008069] mb-4">Pengaturan Chatbot</h2>
            <input type="text" id="sheet-url-input" placeholder="URL CSV Google Sheets" class="w-full bg-gray-100 p-3 rounded border border-gray-300 text-sm outline-none mb-4 focus:border-[#00a884]">
            <button onclick="saveSheetUrl()" class="w-full bg-[#00a884] text-white font-bold py-3 rounded hover:bg-[#008069]">SIMPAN</button>
            <button onclick="toggleModal('setup-modal')" class="w-full mt-2 text-gray-400 text-xs underline cursor-pointer">Batal</button>
        </div>
    </div>

    <script>
        let chatData = [];
        let botSettings = { name: "Customer Bot", avatar: "", greeting: "Halo! Ada yang bisa kami bantu?", fallback: "Maaf, admin sedang sibuk." };

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        window.onload = () => {
            // Logika baru: Ambil URL dari parameter link (?s=...)
            const urlParams = new URLSearchParams(window.location.search);
            const sheetFromUrl = urlParams.get('s'); // s singkatan dari sheet
            
            const savedLocalUrl = localStorage.getItem('wa_global_sheet_url');

            // Prioritas: 1. Link Parameter, 2. LocalStorage
            if (sheetFromUrl) {
                // Jika ada di link, gunakan itu dan simpan ke local storage agar awet
                let decodedUrl = decodeURIComponent(sheetFromUrl);
                // Pastikan formatnya benar
                if (!decodedUrl.includes('output=csv')) {
                    // Coba bantu perbaiki jika user lupa menambahkan output=csv
                    if (decodedUrl.includes('/pubhtml')) {
                        decodedUrl = decodedUrl.replace('/pubhtml', '/pub?output=csv');
                    }
                }
                loadAllData(decodedUrl);
            } else if (savedLocalUrl) { 
                document.getElementById('admin-setting-btn').classList.remove('hidden');
                loadAllData(savedLocalUrl); 
            } else { 
                document.getElementById('admin-setting-btn').classList.remove('hidden');
                toggleModal('setup-modal'); 
            }
        };

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function saveSheetUrl() {
            const url = document.getElementById('sheet-url-input').value;
            if (url && (url.includes('output=csv') || url.includes('/pub'))) {
                localStorage.setItem('wa_global_sheet_url', url);
                location.reload();
            } else { alert("Link CSV tidak valid!"); }
        }

        async function loadAllData(url) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const lines = csvText.split('\n');
                let tempChatData = [];
                
                lines.forEach((line, index) => {
                    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const key = parts[0]?.replace(/"/g, '').trim();
                    const val = parts[1]?.replace(/"/g, '').trim();

                    if (key === '[CONFIG_NAME]') botSettings.name = val;
                    else if (key === '[CONFIG_AVATAR]') botSettings.avatar = val;
                    else if (key === '[CONFIG_GREETING]') botSettings.greeting = val;
                    else if (key === '[CONFIG_FALLBACK]') botSettings.fallback = val;
                    else if (index > 0 && key && val) {
                        tempChatData.push({ keyword: key.toLowerCase(), response: val });
                    }
                });
                chatData = tempChatData;
                applySettings();
            } catch (e) { 
                console.error(e);
                addMessageToUI("Gagal memuat data. Pastikan link Google Sheet sudah di-publish sebagai CSV.", 'in');
            }
        }

        function applySettings() {
            document.getElementById('display-name').innerText = botSettings.name;
            document.getElementById('display-avatar').src = botSettings.avatar || `https://ui-avatars.com/api/?name=${botSettings.name}&background=00a884&color=fff`;
            chatContainer.innerHTML = '';
            addMessageToUI(botSettings.greeting, 'in');
        }

        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessageToUI(text, 'out');
            userInput.value = '';
            setTimeout(() => processBotResponse(text), 800);
        }

        function addMessageToUI(text, type) {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${type === 'out' ? 'justify-end' : 'justify-start'} mb-1`;
            
            const doubleTickIcon = `
                <svg viewBox="0 0 16 11" width="16" height="11" fill="none" class="ml-1">
                    <path d="M1.5 5.5L4.5 8.5L10.5 1.5" stroke="#53bdeb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.5 5.5L8.5 8.5L14.5 1.5" stroke="#53bdeb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`;

            msgDiv.innerHTML = `
                <div class="${type === 'out' ? 'message-out' : 'message-in'} p-1.5 px-2.5 max-w-[85%] z-10">
                    <p class="text-[14.5px] leading-tight break-words mb-1 pr-1">${text.replace(/\n/g, '<br>')}</p>
                    <div class="msg-meta">
                        <span class="text-[10px] text-[#667781] mr-0.5">${time}</span>
                        ${type === 'out' ? doubleTickIcon : ''}
                    </div>
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function processBotResponse(inputText) {
            const input = inputText.toLowerCase();
            const match = chatData.find(item => input.includes(item.keyword));
            const reply = match ? match.response : botSettings.fallback;
            addMessageToUI(reply, 'in');
        }
    </script>
</body>
</html>
