<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chatbot WA Fullscreen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap');
        
        :root {
            --app-height: 100%;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed; /* Mencegah overscroll/bounce di iOS & Android */
            background-color: #dadbd3;
            font-family: 'Segoe UI', "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .app-shell {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            height: var(--app-height);
            display: flex;
            flex-direction: column;
            background-color: #efeae2;
            position: relative;
        }

        .chat-wallpaper {
            position: absolute;
            inset: 0;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.06;
            pointer-events: none;
            z-index: 0;
        }

        /* Header Fix */
        .header {
            height: 59px;
            background-color: #008069;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 100;
            flex-shrink: 0;
        }

        /* Chat Area Fix */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 4px;
            -webkit-overflow-scrolling: touch;
        }

        /* Footer Fix */
        .footer {
            background: transparent;
            padding: 8px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            z-index: 100;
            flex-shrink: 0;
        }

        .input-pill {
            background: white;
            border-radius: 24px;
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4px 12px;
            min-height: 48px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .send-btn {
            background-color: #00a884;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Bubble Styles */
        .bubble {
            max-width: 85%;
            padding: 6px 10px 8px 10px;
            font-size: 15px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            margin-bottom: 2px;
        }

        .bubble-in {
            background: white;
            align-self: flex-start;
            border-radius: 0 8px 8px 8px;
            margin-left: 4px;
        }
        .bubble-in::before {
            content: ''; position: absolute; left: -8px; top: 0;
            border-right: 10px solid white; border-bottom: 10px solid transparent;
        }

        .bubble-out {
            background: #d9fdd3;
            align-self: flex-end;
            border-radius: 8px 0 8px 8px;
            margin-right: 4px;
        }
        .bubble-out::before {
            content: ''; position: absolute; right: -8px; top: 0;
            border-left: 10px solid #d9fdd3; border-bottom: 10px solid transparent;
        }

        .meta {
            font-size: 11px;
            color: #667781;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 2px;
            margin-bottom: -4px;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="app-shell" id="app-shell">
        <div class="chat-wallpaper"></div>
        
        <!-- Header -->
        <header class="header shadow-sm">
            <div class="flex items-center w-full">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white" class="mr-1"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
                <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border border-white/20">
                    <img id="bot-avatar" src="" alt="" class="w-full h-full object-cover">
                </div>
                <div class="ml-3 flex-1 overflow-hidden">
                    <h1 id="bot-name" class="font-semibold text-[16px] truncate">Memuat...</h1>
                    <p class="text-[12px] text-white/80 -mt-1">online</p>
                </div>
                <div class="flex items-center space-x-4">
                    <svg id="admin-btn" onclick="openSetup()" class="hidden cursor-pointer" viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5zm7-4.5c.01-.33.05-.66.05-1s-.04-.67-.05-1l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.01.2 13.81 0 13.57 0h-4c-.24 0-.44.2-.48.44l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L3.05 9c-.01.33-.05.66-.05 1s.04.67.05 1L.94 12.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.04.24.24.44.48.44h4c.24 0 .44-.2.48-.44l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64L19 11z"></path></svg>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-container" class="chat-area custom-scrollbar">
            <!-- Pesan dimuat di sini -->
        </main>

        <!-- Input Footer -->
        <footer class="footer">
            <div class="input-pill">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="mr-2"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg>
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ketik pesan" 
                    class="w-full bg-transparent border-none outline-none text-[16px] py-2"
                    onkeypress="if(event.key==='Enter') send()"
                >
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="ml-2 rotate-45"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"></path></svg>
            </div>
            <button onclick="send()" class="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </footer>
    </div>

    <!-- Modal Setup -->
    <div id="setup-modal" class="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-lg w-full max-w-sm p-6">
            <h2 class="text-xl font-bold mb-4 text-[#008069]">Setup CSV URL</h2>
            <input type="text" id="csv-input" class="w-full border p-3 rounded mb-4" placeholder="Paste link CSV di sini">
            <button onclick="saveCSV()" class="w-full bg-[#00a884] text-white py-3 rounded font-bold">SIMPAN</button>
            <p onclick="closeSetup()" class="text-center mt-4 text-gray-400 text-sm cursor-pointer underline">Batal</p>
        </div>
    </div>

    <script>
        let chatData = [];
        let config = { name: "Bot CS", avatar: "", greeting: "Halo!", fallback: "Maaf..." };
        const container = document.getElementById('chat-container');

        // HANDLING VIEWPORT KEYBOARD (SOLUSI FULLSCREEN HP)
        const updateHeight = () => {
            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${vh}px`);
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        };

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', updateHeight);
            window.visualViewport.addEventListener('scroll', updateHeight);
        }
        window.addEventListener('resize', updateHeight);
        updateHeight();

        // LOAD DATA
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const urlS = params.get('s');
            const localS = localStorage.getItem('wa_csv');

            if (urlS) {
                const fullUrl = window.location.href;
                loadData(decodeURIComponent(fullUrl.split('?s=')[1]));
            } else if (localS) {
                document.getElementById('admin-btn').classList.remove('hidden');
                loadData(localS);
            } else {
                document.getElementById('admin-btn').classList.remove('hidden');
                openSetup();
            }
        };

        async function loadData(url) {
            try {
                const res = await fetch(url);
                const text = await res.text();
                const lines = text.split('\n');
                chatData = [];
                lines.forEach((l, i) => {
                    const p = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const k = p[0]?.replace(/"/g, '').trim();
                    const v = p[1]?.replace(/"/g, '').trim();
                    if (k === '[CONFIG_NAME]') config.name = v;
                    else if (k === '[CONFIG_AVATAR]') config.avatar = v;
                    else if (k === '[CONFIG_GREETING]') config.greeting = v;
                    else if (k === '[CONFIG_FALLBACK]') config.fallback = v;
                    else if (i > 0 && k && v) chatData.push({k: k.toLowerCase(), v: v});
                });
                renderUI();
            } catch (e) { alert("Gagal memuat CSV"); }
        }

        function renderUI() {
            document.getElementById('bot-name').innerText = config.name;
            document.getElementById('bot-avatar').src = config.avatar || `https://ui-avatars.com/api/?name=${config.name}&background=00a884&color=fff`;
            container.innerHTML = '';
            addMsg(config.greeting, 'in');
        }

        function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if (!val) return;
            addMsg(val, 'out');
            input.value = '';
            setTimeout(() => {
                const found = chatData.find(d => val.toLowerCase().includes(d.k));
                addMsg(found ? found.v : config.fallback, 'in');
            }, 700);
        }

        function addMsg(text, side) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const div = document.createElement('div');
            div.className = `bubble bubble-${side}`;
            
            const ticks = `<svg viewBox="0 0 16 11" width="15" height="10" fill="none" class="ml-1"><path d="M1.5 5.5L4.5 8.5L10.5 1.5" stroke="#53bdeb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M5.5 5.5L8.5 8.5L14.5 1.5" stroke="#53bdeb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

            div.innerHTML = `
                <div class="text-gray-900 leading-tight">${text.replace(/\n/g, '<br>')}</div>
                <div class="meta">
                    <span>${time}</span>
                    ${side === 'out' ? ticks : ''}
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function openSetup() { document.getElementById('setup-modal').classList.remove('hidden'); }
        function closeSetup() { document.getElementById('setup-modal').classList.add('hidden'); }
        function saveCSV() {
            const url = document.getElementById('csv-input').value;
            if (url) { localStorage.setItem('wa_csv', url); location.reload(); }
        }
    </script>
</body>
</html>
