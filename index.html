<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WhatsApp Chatbot - Fullscreen Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap');
        
        :root {
            --vh: 100vh;
        }

        body {
            font-family: 'Segoe UI', "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #dadbd3;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scroll pada body utama */
            height: 100vh;
            height: var(--vh);
        }

        .app-container {
            width: 100%;
            max-width: 500px; 
            height: 100%;
            background-color: #efeae2;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        .chat-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.06;
            pointer-events: none;
            z-index: 0;
        }

        /* Header Tetap di Atas */
        .wa-header {
            background-color: #008069;
            color: white;
            z-index: 50;
            height: 60px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            padding: 0 12px;
        }

        /* Bubble Style (Sama seperti sebelumnya) */
        .message-in {
            background-color: #ffffff;
            border-radius: 0 8px 8px 8px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }
        .message-in::before {
            content: ""; position: absolute; top: 0; left: -8px;
            border-bottom: 10px solid transparent; border-right: 10px solid #ffffff;
        }

        .message-out {
            background-color: #d9fdd3;
            border-radius: 8px 0 8px 8px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }
        .message-out::before {
            content: ""; position: absolute; top: 0; right: -8px;
            border-bottom: 10px solid transparent; border-left: 10px solid #d9fdd3;
        }

        /* Area Chat Responsif */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Footer Input Tetap di Bawah */
        .wa-footer {
            background-color: transparent;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 50;
            flex-shrink: 0;
        }

        .input-container {
            background-color: white;
            border-radius: 24px;
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4px 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .wa-send-btn {
            background-color: #00a884;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            border: none;
            flex-shrink: 0;
        }

        .double-tick {
            width: 16px; height: 11px; margin-left: 4px;
        }

        /* Perbaikan untuk keyboard mobile */
        @media screen and (max-height: 500px) {
            .wa-header { height: 50px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="chat-bg"></div>
        
        <!-- Header Profil -->
        <header class="wa-header shadow-sm">
            <div class="flex items-center w-full">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white" class="mr-1"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border border-white/20">
                    <img id="display-avatar" src="" alt="" class="w-full h-full object-cover">
                </div>
                <div class="ml-3 flex-1 overflow-hidden">
                    <h1 id="display-name" class="font-semibold text-[16px] leading-tight truncate">Memuat...</h1>
                    <p class="text-[12px] text-white/80 leading-none">online</p>
                </div>
                <div class="flex items-center space-x-4 ml-2">
                    <svg id="admin-setting-btn" onclick="toggleModal('setup-modal')" class="hidden cursor-pointer" viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5zm7-4.5c.01-.33.05-.66.05-1s-.04-.67-.05-1l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.01.2 13.81 0 13.57 0h-4c-.24 0-.44.2-.48.44l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L3.05 9c-.01.33-.05.66-.05 1s.04.67.05 1L.94 12.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.04.24.24.44.48.44h4c.24 0 .44-.2.48-.44l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64L19 11z"></path></svg>
                </div>
            </div>
        </header>

        <!-- Area Pesan -->
        <main id="chat-container" class="custom-scrollbar">
            <!-- Pesan akan muncul di sini -->
        </main>

        <!-- Input Footer -->
        <footer class="wa-footer">
            <div class="input-container">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="mr-2"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg>
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ketik pesan" 
                    class="w-full py-2 bg-transparent border-none outline-none text-[16px]"
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                >
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="ml-2 rotate-45"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"></path></svg>
            </div>
            <button onclick="sendMessage()" class="wa-send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </footer>
    </div>

    <!-- Modal Admin -->
    <div id="setup-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] p-4 hidden">
        <div class="bg-white p-6 rounded-lg max-w-sm w-full shadow-xl">
            <h2 class="text-xl font-bold text-[#008069] mb-4">Setup Link</h2>
            <input type="text" id="sheet-url-input" placeholder="URL CSV" class="w-full bg-gray-100 p-3 rounded border mb-4">
            <button onclick="saveSheetUrl()" class="w-full bg-[#00a884] text-white py-3 rounded font-bold">SIMPAN</button>
            <button onclick="toggleModal('setup-modal')" class="w-full mt-2 text-gray-400 text-sm">Tutup</button>
        </div>
    </div>

    <script>
        let chatData = [];
        let botSettings = { name: "Customer Bot", avatar: "", greeting: "Halo!", fallback: "Maaf..." };
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        // SCRIPT KRUSIAL UNTUK HP: Menghitung tinggi layar saat keyboard muncul
        function setFullHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
        }

        window.addEventListener('resize', setFullHeight);
        window.addEventListener('orientationchange', setFullHeight);
        setFullHeight();

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sheetFromUrl = urlParams.get('s'); 
            const savedLocalUrl = localStorage.getItem('wa_global_sheet_url');

            if (sheetFromUrl) {
                const fullUrl = window.location.href;
                const finalUrl = fullUrl.split('?s=')[1];
                loadAllData(decodeURIComponent(finalUrl));
            } else if (savedLocalUrl) { 
                document.getElementById('admin-setting-btn').classList.remove('hidden');
                loadAllData(savedLocalUrl); 
            } else { 
                document.getElementById('admin-setting-btn').classList.remove('hidden');
                toggleModal('setup-modal'); 
            }
        };

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        async function loadAllData(url) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const lines = csvText.split('\n');
                chatData = [];
                
                lines.forEach((line, index) => {
                    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const key = parts[0]?.replace(/"/g, '').trim();
                    const val = parts[1]?.replace(/"/g, '').trim();

                    if (key === '[CONFIG_NAME]') botSettings.name = val;
                    else if (key === '[CONFIG_AVATAR]') botSettings.avatar = val;
                    else if (key === '[CONFIG_GREETING]') botSettings.greeting = val;
                    else if (key === '[CONFIG_FALLBACK]') botSettings.fallback = val;
                    else if (index > 0 && key && val) {
                        chatData.push({ keyword: key.toLowerCase(), response: val });
                    }
                });
                applySettings();
            } catch (e) { console.error(e); }
        }

        function applySettings() {
            document.getElementById('display-name').innerText = botSettings.name;
            document.getElementById('display-avatar').src = botSettings.avatar || `https://ui-avatars.com/api/?name=${botSettings.name}&background=00a884&color=fff`;
            chatContainer.innerHTML = '';
            addMessageToUI(botSettings.greeting, 'in');
        }

        function handleKeyPress(e) { 
            if (e.key === 'Enter') {
                sendMessage();
                userInput.blur(); // Menutup keyboard di mobile setelah kirim (opsional)
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessageToUI(text, 'out');
            userInput.value = '';
            setTimeout(() => {
                const match = chatData.find(item => text.toLowerCase().includes(item.keyword));
                addMessageToUI(match ? match.response : botSettings.fallback, 'in');
            }, 600);
        }

        function addMessageToUI(text, type) {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${type === 'out' ? 'justify-end' : 'justify-start'} w-full`;
            
            const ticks = `<svg class="double-tick" viewBox="0 0 16 11" fill="none"><path d="M1.5 5.5L4.5 8.5L10.5 1.5" stroke="#53bdeb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M5.5 5.5L8.5 8.5L14.5 1.5" stroke="#53bdeb" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

            msgDiv.innerHTML = `
                <div class="${type === 'out' ? 'message-out' : 'message-in'} p-2 px-3 max-w-[85%]">
                    <p class="text-[15px] leading-tight text-[#111b21] mb-1">${text.replace(/\n/g, '<br>')}</p>
                    <div class="flex items-center justify-end -mt-1 -mr-1">
                        <span class="text-[10px] text-[#667781]">${time}</span>
                        ${type === 'out' ? ticks : ''}
                    </div>
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function saveSheetUrl() {
            const url = document.getElementById('sheet-url-input').value;
            if (url) { localStorage.setItem('wa_global_sheet_url', url); location.reload(); }
        }
    </script>
</body>
</html>
