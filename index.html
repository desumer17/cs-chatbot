<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Chatbot - Light Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Segoe UI', "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #dadbd3;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px; 
            height: 100vh;
            background-color: #efeae2;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
            filter: contrast(0.5);
        }

        .wa-header {
            background-color: #008069;
            color: white;
        }

        /* Bubble Style */
        .message-in {
            background-color: #ffffff;
            color: #111b21;
            border-radius: 0 8px 8px 8px;
            position: relative;
            margin-left: 8px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message-in::before {
            content: "";
            position: absolute;
            top: 0; left: -8px;
            width: 0; height: 0;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #ffffff;
        }

        .message-out {
            background-color: #d9fdd3;
            color: #111b21;
            border-radius: 8px 0 8px 8px;
            position: relative;
            margin-right: 8px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message-out::before {
            content: "";
            position: absolute;
            top: 0; right: -8px;
            width: 0; height: 0;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #d9fdd3;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); }

        .text-wa-time { color: #667781; }
        .text-wa-blue { color: #53bdeb; }

        /* Tombol Kirim */
        .wa-send-btn {
            background-color: #00a884;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            flex-shrink: 0;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .wa-send-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            transform: translateX(2px);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div class="app-container shadow-xl">
        <div class="chat-bg"></div>
        
        <!-- Header -->
        <header class="wa-header p-3 flex items-center justify-between shadow-md z-20 h-[60px] flex-shrink-0">
            <div class="flex items-center space-x-2">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white" class="cursor-pointer"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border border-gray-100">
                    <img id="display-avatar" src="" alt="Avatar" class="w-full h-full object-cover">
                </div>
                <div class="overflow-hidden">
                    <h1 id="display-name" class="font-semibold text-[16px] leading-tight truncate">Memuat...</h1>
                    <p class="text-[12px] text-white opacity-90">online</p>
                </div>
            </div>
            <div class="flex items-center space-x-5 text-white pr-1">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"></path></svg>
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path></svg>
                <svg id="admin-setting-btn" onclick="toggleModal('setup-modal')" class="hidden cursor-pointer" viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"></path></svg>
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
            </div>
        </header>

        <!-- Chat Container -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-3 space-y-3 custom-scrollbar z-10">
            <!-- Messages go here -->
        </main>

        <!-- Footer -->
        <footer class="bg-transparent p-2 flex items-center space-x-2 z-20 flex-shrink-0 mb-1 px-2">
            <div class="flex-1 bg-white rounded-full flex items-center px-4 py-1 shadow-sm border border-gray-100">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="mr-3 cursor-pointer"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg>
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ketik pesan" 
                    class="bg-transparent text-[#111b21] w-full border-none focus:outline-none text-[16px] placeholder:text-[#667781] py-2.5"
                    onkeypress="handleKeyPress(event)"
                >
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="ml-2 rotate-45 cursor-pointer"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"></path></svg>
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#667781" class="ml-4 mr-1 cursor-pointer"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            </div>
            <button onclick="sendMessage()" class="wa-send-btn active:scale-90 transition-transform">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </footer>
    </div>

    <!-- Modal Admin -->
    <div id="setup-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-white text-[#111b21] p-6 rounded-lg max-w-sm w-full shadow-2xl">
            <h2 class="text-xl font-bold text-[#008069] mb-4">Pengaturan Chatbot</h2>
            <p class="text-xs text-gray-500 mb-4">Masukkan URL CSV Google Sheets Anda.</p>
            <input type="text" id="sheet-url-input" placeholder="https://docs.google.com/.../pub?output=csv" class="w-full bg-gray-100 p-3 rounded border border-gray-300 text-sm outline-none mb-4 focus:border-[#00a884]">
            <button onclick="saveSheetUrl()" class="w-full bg-[#00a884] text-white font-bold py-3 rounded hover:bg-[#008069]">SIMPAN</button>
            <button onclick="toggleModal('setup-modal')" class="w-full mt-2 text-gray-400 text-xs underline">Batal</button>
        </div>
    </div>

    <script>
        let chatData = [];
        let botSettings = { name: "Customer Bot", avatar: "", greeting: "Halo! Ada yang bisa kami bantu?", fallback: "Maaf, admin sedang sibuk." };

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sheetFromUrl = urlParams.get('sheet');
            const savedUrl = localStorage.getItem('wa_global_sheet_url');

            if (sheetFromUrl) { loadAllData(sheetFromUrl); }
            else if (savedUrl) { 
                document.getElementById('admin-setting-btn').classList.remove('hidden');
                loadAllData(savedUrl); 
            }
            else { 
                document.getElementById('admin-setting-btn').classList.remove('hidden');
                toggleModal('setup-modal'); 
            }
        };

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function saveSheetUrl() {
            const url = document.getElementById('sheet-url-input').value;
            if (url && url.includes('output=csv')) {
                localStorage.setItem('wa_global_sheet_url', url);
                location.reload();
            } else { alert("Link CSV tidak valid!"); }
        }

        async function loadAllData(url) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const lines = csvText.split('\n');
                let tempChatData = [];
                
                lines.forEach((line, index) => {
                    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const key = parts[0]?.replace(/"/g, '').trim();
                    const val = parts[1]?.replace(/"/g, '').trim();

                    if (key === '[CONFIG_NAME]') botSettings.name = val;
                    else if (key === '[CONFIG_AVATAR]') botSettings.avatar = val;
                    else if (key === '[CONFIG_GREETING]') botSettings.greeting = val;
                    else if (key === '[CONFIG_FALLBACK]') botSettings.fallback = val;
                    else if (index > 0 && key && val) {
                        tempChatData.push({ keyword: key.toLowerCase(), response: val });
                    }
                });
                chatData = tempChatData;
                applySettings();
            } catch (e) { console.error(e); }
        }

        function applySettings() {
            document.getElementById('display-name').innerText = botSettings.name;
            document.getElementById('display-avatar').src = botSettings.avatar || `https://ui-avatars.com/api/?name=${botSettings.name}&background=00a884&color=fff`;
            chatContainer.innerHTML = '';
            addMessageToUI(botSettings.greeting, 'in');
        }

        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessageToUI(text, 'out');
            userInput.value = '';
            setTimeout(() => processBotResponse(text), 800);
        }

        function addMessageToUI(text, type) {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${type === 'out' ? 'justify-end' : 'justify-start'} mb-1`;
            
            // Menggunakan SVG untuk centang biru agar pasti muncul
            const checkIcon = `
                <svg viewBox="0 0 24 24" width="16" height="16" fill="#53bdeb" class="ml-1">
                    <path d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17l-4.24-4.24-1.41 1.41 5.66 5.66L23.66 7l-1.42-1.41zM5 13c0-1.1.9-2 2-2h1.45l1.45-1.45V7.45L8.45 6H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h1.45l1.45-1.45V14.55L8.45 13H7c-1.1 0-2-.9-2-2z"></path>
                </svg>`;

            msgDiv.innerHTML = `
                <div class="${type === 'out' ? 'message-out' : 'message-in'} p-1.5 px-2.5 max-w-[85%] z-10">
                    <p class="text-[15px] font-normal leading-snug break-words">${text.replace(/\n/g, '<br>')}</p>
                    <div class="flex items-center justify-end space-x-1 mt-0.5">
                        <span class="text-[10px] text-wa-time opacity-80">${time}</span>
                        ${type === 'out' ? checkIcon : ''}
                    </div>
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function processBotResponse(inputText) {
            const input = inputText.toLowerCase();
            const match = chatData.find(item => input.includes(item.keyword));
            const reply = match ? match.response : botSettings.fallback;
            addMessageToUI(reply, 'in');
        }
    </script>
</body>
</html>
